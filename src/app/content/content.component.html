

<app-header></app-header>
<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Ph.No</th>
            <th>Status</th>
         </tr>
    </thead>
    <tbody class="table table-light">
        <tr *ngFor="let user of collection">
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.type}}</td>
        </tr>
    </tbody>
</table>
